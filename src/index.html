<!DOCTYPE html>
<html lang="en" class="h-[100%] m-0 flex flex-col">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>CodeSpace</title>
</head>
<body class="h-[100%] m-0 flex flex-col">
    <header></header>

    <main class="flex-1"></main>
    <!-- The footer section must stay at the bottom of the page -->
    <!-- Footer grid for the footer content -->
    <footer class="w-[100%] flex flex-row justify-center bg-[#659f8f] rounded-xl p-[10rem]">
        <div class="grid-layout grid-underline grid-codespace-title">
            <!-- Subcribe to the mailing list, prevent form default and use js to complete the submission to avoid a page reload -->
            <div class="section-layout lg:pr-[5rem] md:col-span-2 lg:col-span-1">
                <h2>Subscribe to our newsletter for updates</h2>
                <form id="signup-form-id">
                    <input type="email" placeholder="Email Address" required class="form-layout bg-amber-50 hover-effect-inputs">
                    <button type="submit" class="form-layout bg-[#d66c46] text-amber-50 hover-effect-inputs mt-1">Subscribe</button>
                </form>
            </div>
            <!-- Navigation to the different sections on the page -->
            <div class="section-layout lg:pl-[5rem]">
                <h4>Quick Link</h4>
                <nav class="nav-layout">
                    <a href="#home" class="custom-links"><p>Home</p></a>
                    <a href="#who-are-we" class="custom-links"><p>Who Are We</p></a>
                    <a href="#philosophy" class="custom-links"><p>Our Philosophy</p></a>
                </nav>
            </div>
            <!-- Navigation to the different technologies on the page -->
            <div class="section-layout ">
                <h4>Technologies</h4>
                <nav class="nav-layout">
                    <a href="#html" class="custom-links"><p>HTML</p></a>
                    <a href="#css" class="custom-links"><p>CSS</p></a>
                    <a href="#javascript" class="custom-links"><p>JavaScript</p></a>
                </nav>
            </div>
        </div>      
    </footer>  
</body>
</html>
